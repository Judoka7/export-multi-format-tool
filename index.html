<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>QuickExport – Multi Formats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>⚡ QuickExport</h1>
  <p>Choisis les formats et exporte instantanément</p>
</header>

<main>
  <section class="upload-section">
    <input type="file" id="upload" accept="image/*" />
  </section>

  <section class="format-selection">
    <h2>Sélectionner les formats :</h2>
    <label><input type="checkbox" id="cbIgPost" checked> Instagram Post</label>
    <label><input type="checkbox" id="cbIgStory" checked> Instagram Story</label>
    <label><input type="checkbox" id="cbTwitter" checked> Twitter / LinkedIn</label>
    <label><input type="checkbox" id="cbYoutube" checked> YouTube Thumbnail</label>
  </section>

  <section class="previews">
    <canvas id="igPost"></canvas>
    <canvas id="igStory"></canvas>
    <canvas id="twitter"></canvas>
    <canvas id="youtube"></canvas>
  </section>

  <button id="exportBtn">Exporter sélection</button>

  <section class="pay">
    <h2>Accès Pro – 3$/mois</h2>
    <p>Paiement sécurisé via Payoneer – accès immédiat</p>
    <a href="TON_LIEN_PAYONEER_ICI" target="_blank" class="pay-btn">
      S’abonner – 3$/mois
    </a>
  </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="app.js"></script>
</body>
</html>
